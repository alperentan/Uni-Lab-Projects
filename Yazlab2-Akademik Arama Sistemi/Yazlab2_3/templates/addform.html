<html>
  <head>
    <title>Akademik Arama Sistemi - Ekleme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">AYAYOS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            {%if context['user_situation']%}
            <li class="nav-item">
              <a class="nav-link" href="/addinfo">Add Paper</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            {%endif%}
          </ul>
        </div>
      </nav>
      <div class="container" class="form-center" style="display: flex;justify-content: center;margin-top: 200px;"></div>
      <form action="" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="rsname">Researcher Name(Set '-' each between Writer Exp:Suhap Sahin-Adnan Kavak)</label>
              <input type="text" class="form-control" id="rsname" placeholder="Researcher name" name="researchname" value="{{request.form.researchname}}">
            </div>
            <div class="form-group col-md-6">
              <label for="papname">Paper Name</label>
              <input type="text" class="form-control" id="papname" placeholder="Paper name" name="papername" value="{{request.form.papername}}">
            </div>
          </div>
          <div class="form-group">
              <label for="pubyear">Publish Year</label>
              <input type="text" class="form-control" id="pubyear" placeholder="orn: 2022" name="publishyear" value="{{request.form.publishyear}}">
          </div>
          <div class="form-group">
              <label for="pubyear">Publish Type</label>
              <input type="text" class="form-control" id="pubtype" placeholder="orn: Makale" name="publishtype" value="{{request.form.publishtype}}">
          </div>
          <div class="form-group">
              <label for="pubplace">Publish Place</label>
              <input type="text" class="form-control" id="pubplace" placeholder="orn: IEEE" name="publishplace" value="{{request.form.publishplace}}">
          </div>
          <input class="btn btn-default" type="submit" value="Add">
        </form>
        {% if success %}
          <p class="error"><strong>Success:</strong> {{ success }}
        {% endif %}
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
